config:
  target: "http://localhost:5000"
  phases:
    - duration: 5
      arrivalRate: 5
      name: "Warm Up"
    - duration: 60
      arrivalRate: 1
      name: "Products Load"
      # rampTo: 500
    - duration: 30
      arrivalRate:
      name: "Sustained Load"
  variables:
    id:
      - "{{ $randomNumber(1, 1000000) }}"

scenarios:
  - name: "Load page and Get product details"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 1000000) }}"
      - get:
          url: "/products/{{ $randomNumber(1, 1000000) }}/styles"
      - get:
          urlL: "/products/{{ $randomNumber(1, 1000000) }}/related"